<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./index.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Document</title>
</head>
<body>
    
    <!-- con1 -->
    <div class="con1">
      <div class="h1">
        <h2>Customer Service</h2>
    </div>
      <div class="input">
        <input type="text" placeholder="Search" id="name">
        <i class="fa-solid fa-magnifying-glass" style="margin-left: -30px;"></i>
    </div>
     
    </div>

    <!-- con2 -->
    <div class="con2">

        <div class="box1">
            <h2>Your Virtual Agent is here to help.</h2>
        </div>
        <div class="mbox2">
            <div class="box">
                <i class="fa-solid fa-xmark" style="margin-left: 20px;font-size: 20px;padding-top: 10px;color: red;"></i>
               <span> Cancel your trip</span>
            </div>
            <div class="box">
                <i class="fa-solid fa-calendar-days"style="margin-left: 20px;font-size: 20px;padding-top: 10px;color: red;"></i>
                <span>Change your trip</span>
            </div>
            <div class="box">
                <i class="fa-regular fa-address-card"style="margin-left: 20px;font-size: 20px;padding-top: 10px;color: red;"></i>
                <span>Ask about a refund</span>
            </div>
            <div class="box">
                <i class="fa-brands fa-rocketchat"style="margin-left: 20px;font-size: 20px;padding-top: 10px;color: red;"></i>
                <span>Chat Now</span>
            </div>
        </div>
    </div>


    
</body>
</html>
