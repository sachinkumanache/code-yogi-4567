<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .checkout-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .checkout-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .btn {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="checkout-container">
      <h2 class="checkout-header">Checkout</h2>
      <form id="checkout-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="address">Shipping Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="card-number"
            name="card_number"
            placeholder="1234 5678 9012 3456"
            pattern="\d{4} \d{4} \d{4} \d{4}"
            required
          />
        </div>
        <div class="form-group">
          <label for="card-expiry">Expiry Date</label>
          <input
            type="text"
            id="card-expiry"
            name="card_expiry"
            placeholder="MM/YY"
            pattern="\d{2}/\d{2}"
            required
          />
        </div>
        <div class="form-group">
          <label for="card-cvc">CVC</label>
          <input
            type="text"
            id="card-cvc"
            name="card_cvc"
            placeholder="CVC"
            pattern="\d{3}"
            required
          />
        </div>
        <button type="submit" class="btn">Place Order</button>
      </form>
      <div id="otp-verification" style="display: none">
        <h2>OTP Verification</h2>
        <form id="otp-form">
          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" required />
          </div>
          <button type="submit" class="btn">Verify OTP</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    document
      .getElementById("checkout-form")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        // Perform form validation or submission here
        // Simulate sending OTP
        alert("OTP sent to your phone number.");
        document.getElementById("otp-verification").style.display = "block";
      });

    document
      .getElementById("otp-form")
      .addEventListener("submit", function (event) {
        // event.preventDefault();
        // Perform OTP verification here
        alert("Order placed successfully!");
        // window.location.href = "/code-yogi-4567/discover/discover.html";
        window.open("/code-yogi-4567/discover/discover.html");
      });
  </script>
</html>
