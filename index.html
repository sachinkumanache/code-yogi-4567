const targetDate = new Date();
targetDate.setHours(targetDate.getHours() + 5); // Example: 5 hours from now

// Function to update the timer display
function updateTimer() {
  const now = new Date();
  const timeDifference = targetDate - now;

  if (timeDifference <= 0) {
    document.getElementById('timer').textContent = "00h 00min 00sec";
  } else {
    const hours = Math.floor(timeDifference / (1000 * 60 * 60));
    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

    // Format the time and update the display
    const formattedTime = `${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}min ${String(seconds).padStart(2, '0')}sec`;
    document.getElementById('timer').textContent = formattedTime;
  }
}

// Update the timer every second
setInterval(updateTimer, 1000);

// Initial update when the page loads
updateTimer();
